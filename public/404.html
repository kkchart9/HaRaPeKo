<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #FFF2C1, #FBAA31);
  }

  .rails-default-error-page div.dialog {
    width: 640px;
    height: 320px;
    margin: auto;
    background-color: #F7F7F7;
    border-radius: 16px;
    box-shadow: 0 0 8px gray;
    margin-top: 120px;
    text-align: center;
  }

  .rails-default-error-page h1 {
    padding-top: 48px;
    color: #F37222;
  }

  .rails-default-error-page p {
  }

  .rails-default-error-page a {
    text-decoration: none;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>お探しのページは存在しません。</h1>
    <p>アドレスの入力間違えか、ページが遷移した可能性があります。</p>
    <a href="/">ホームに戻る</a>
  </div>
</body>
</html>
